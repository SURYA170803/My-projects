<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Upload Image for OCR</h4>
                        <form action="/perform-ocr" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image" class="form-label">Choose Image File</label>
                                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Perform OCR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Add this just below the <body> tag -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="container mt-3">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ messages[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endif %}
{% endwith %}
</html>
