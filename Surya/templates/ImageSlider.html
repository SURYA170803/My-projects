<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Size Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      transition: background-color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slider-container {
      width: 1500px;
      height: 700px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .slider img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    .darkmode {
      background-color: #111;
      color: white;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <img src="../media/hd_img1.jpg" alt="Image 1" class="active">
      <img src="../media/hd_img2.jpg" alt="Image 2">
      <img src="../media/hd_img3.jpg" alt="Image 3">
      <img src="../media/hd_img4.jpg" alt="Image 4">
    </div>
  </div>

  <div class="footer">
    <button id="prevBtn">Previous</button>
    <button id="toggleBtn">Dark Mode</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slider img');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach(function(slide, i) {
        slide.classList.toggle('active', i === index);
      });
    }

    nextBtn.addEventListener('click', function() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    });

    prevBtn.addEventListener('click', function() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    });

    toggleBtn.addEventListener('click', function() {
      document.body.classList.toggle('darkmode');
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'ArrowLeft') prevBtn.click();
    });
  </script>

</body>
</html>
