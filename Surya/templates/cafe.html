<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camper Cafe Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1511920170033-f8396924c348'); 
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-container {
      background-color: #deb887;
      padding: 30px 50px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
    }

    .menu-container h1 {
      font-family: 'Impact', sans-serif;
      font-size: 2.8em;
      margin-bottom: 5px;
    }

    .menu-container .est {
      font-style: italic;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #7b0000;
      margin: 20px 0;
    }

    .section-title {
      font-family: 'Impact', sans-serif;
      font-size: 2em;
      margin-top: 20px;
    }

    .icon {
      width: 40px;
      margin: 10px auto;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      font-size: 1.2em;
      padding: 8px 0;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>CAMPER CAFE</h1>
    <p class="est">Est. 2020</p>
    <hr />

    <div class="section-title">Coffee</div>
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3043/3043316.png" alt="Coffee icon" />

    <div class="menu-item"><span>French Vanilla</span><span>3.00</span></div>
    <div class="menu-item"><span>Lorem</span><span>3.75</span></div>
    <div class="menu-item"><span>Pumpkin Spice</span><span>3.50</span></div>
    <div class="menu-item"><span>Hazelnut</span><span>4.00</span></div>
    <div class="menu-item"><span>Mocha</span><span>4.50</span></div>

    <div class="section-title">Desserts</div>
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/857/857681.png" alt="Dessert icon" />

    <div class="menu-item"><span>Donut</span><span>1.50</span></div>
    <div class="menu-item"><span>Cherry Pie</span><span>2.75</span></div>
    <div class="menu-item"><span>Cheesecake</span><span>3.00</span></div>
    <div class="menu-item"><span>Cinnamon Roll</span><span>2.50</span></div>
  </div>
</body>
</html>
